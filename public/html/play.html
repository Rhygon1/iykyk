<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/play.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
  </head>
  <body>
    <div class="main">
      <p class="rounds">Round: 1</p>
      <div class="card">
        <p class="question">I sdasfjiasojfiasifjasjfasdas</p>
        <button class="option">Yes</button>
        <button class="option">No</button>
        <button class="option">Maybe</button>
      </div>
    </div>
    <div class="players">
      <div class="player">
        <p class="name">Abjdsa</p>
        <p class="score">Score: 0</p>
        <p class="answered">Answered: No</p>
      </div>
      <div class="player">
        <p class="name">Abjdsa</p>
        <p class="score">Score: 0</p>
        <p class="answered">Answered: No</p>
      </div>
      <div class="player owner">
        <p class="name">Abjdsa</p>
        <p class="score">Score: 0</p>
        <p class="answered">Answered: No</p>
      </div>
    </div>
    <button class="nameChange">Change your name</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/play.js"></script>
  </body>
</html>
